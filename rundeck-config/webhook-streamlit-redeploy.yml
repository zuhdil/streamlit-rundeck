- defaultTab: nodes
  description: Webhook-triggered automatic redeployment of Streamlit applications
  executionEnabled: true
  id: webhook-streamlit-redeploy
  loglevel: INFO
  name: Webhook Streamlit Redeploy
  nodeFilterEditable: false
  plugins:
    ExecutionLifecycle: {}
  scheduleEnabled: false
  sequence:
    commands:
    - description: Process webhook payload and trigger redeployment
      exec: /scripts/webhook-redeploy.sh
    keepgoing: false
    strategy: node-first
  options:
  - name: webhook_payload
    description: GitHub webhook JSON payload
    required: false
    type: text
    secure: false
  - name: webhook_signature
    description: GitHub webhook signature header (X-Hub-Signature-256)
    required: false
    type: text
    secure: true
  uuid: 87654321-4321-8765-cba9-876543210987