# Streamlit Deployments Project Configuration
# Project-specific settings for the Streamlit deployment system

# Project identification
project.name=streamlit-deployments
project.description=Streamlit Application Deployment Pipeline for Data Scientists

# Default node executor and file copier
service.NodeExecutor.default.provider=local
service.FileCopier.default.provider=local

# Execution mode
project.execution.history.cleanup.enabled=true
project.execution.history.cleanup.retention.days=30
project.execution.history.cleanup.retention.minimum=10

# Job execution settings
project.jobs.gui.groupExpandLevel=1
project.disable.executions=false
project.disable.schedule=false

# Notification settings
project.execution.email.enabled=false

# Plugin configurations for webhook handling
framework.plugin.ExecutionLifecycle.webhook.enabled=true

# Log storage settings
project.plugin.LogFileStorage.default.provider=filesystem
project.plugin.LogFileStorage.filesystem.logFileStoragePlugin.path=/home/rundeck/var/logs/streamlit-deployments

# Node sources - using local node for container execution
resources.source.1.type=local
resources.source.1.config.includeServerNode=true

# Webhook endpoint configuration
project.webhook.enabled=true
project.webhook.secret=${env.WEBHOOK_SECRET}

# Security settings
project.ssh-authentication=privateKey
project.ssh-connect-timeout=30000
project.ssh-command-timeout=60000